<!DOCTYPE html>
<html class="container">

    <head>
        <title>Warwick Ramen Stand</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header class="header-class">
            <h1>Welcome to Warwick Ramen Stand</h1>
        </header>
        <nav id="Menu">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <section>
            <h2>Our Menu</h2>
            <ul>
                <li>
                    <h3>Tonkotsu Ramen</h3>
                    <img src="images/Tonkotsu.jpg" alt="Tonkotsu Ramen">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </li>
                <li>
                    <h3>Shoyu Ramen</h3>
                    <img src="images/Shoyu.jpg" alt="Shoyu Ramen">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </li>
                <li>
                    <h3>Miso Ramen</h3>
                    <img src="images/Miso.jpg" alt="Miso Ramen">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </li>
                <li>
                    <h3>Veggie Ramen</h3>
                    <img src="images/Veggie.jpg" alt="Veggie Ramen">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </li>
            </ul>
        </section>
        <section>
            <h2>Opening Hours</h2>
            <table class="Opening-Hours">
                <tr>
                    <th>Day</th>
                    <th>Opening Time</th>
                    <th>Closing Time</th>
                </tr>
                <tr>
                    <td>Monday - Friday</td>
                    <td>11:00 AM</td>
                    <td>10:00 PM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>12:00 PM</td>
                    <td>11:00 PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                    <td>Closed</td>
                </tr>
            </table>
        </section>
        <footer class="footer">
            <p>Contact us at ramen@warwick.ac.uk</p>
        </footer>
    </body>

</html>
